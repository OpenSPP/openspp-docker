version: "2.4"

services:
  odoo:
    extends:
      file: common.yaml
      service: odoo
    env_file:
      - .docker/odoo.env
      - .docker/db-access.env
    environment:
      DOODBA_ENVIRONMENT: "${DOODBA_ENVIRONMENT-test}"
      # To install demo data export DOODBA_WITHOUT_DEMO=false
      WITHOUT_DEMO: "${DOODBA_WITHOUT_DEMO-all}"
      SMTP_PORT: "1025"
      SMTP_SERVER: smtplocal
    restart: unless-stopped
    depends_on:
      - db
      - smtp
    networks:
      default:
      globalwhitelist_shared:
      inverseproxy_shared:
    labels:
      doodba.domain.main: ""
      traefik.enable: "true"
      traefik.domain: ""
      traefik.forbiddenCrawlers-0.frontend.headers.customResponseHeaders:
        "X-Robots-Tag:noindex, nofollow"
      traefik.forbiddenCrawlers-0.frontend.rule: Host:;Path:/{anything:.*}
      traefik.longpolling-0.frontend.rule: Host:;Path:/longpolling/{anything:.*}
      traefik.longpolling-0.port: 8072
      traefik.http.services.OpenSPP-15-0-test-main.loadbalancer.server.port: 8069
      traefik.http.services.OpenSPP-15-0-test-longpolling.loadbalancer.server.port: 8072
      traefik.http.routers.OpenSPP-15-0-test-longpolling-0.rule:
        Host() && PathPrefix(`/longpolling/`)
      traefik.http.routers.OpenSPP-15-0-test-longpolling-0.service: OpenSPP-15-0-test-longpolling
      traefik.http.routers.OpenSPP-15-0-test-longpolling-0.middlewares: OpenSPP-15-0-test-forceSecure
      traefik.http.routers.OpenSPP-15-0-test-longpolling-secure-0.rule:
        Host() && PathPrefix(`/longpolling/`)
      traefik.http.routers.OpenSPP-15-0-test-longpolling-secure-0.service: OpenSPP-15-0-test-longpolling
      traefik.http.routers.OpenSPP-15-0-test-longpolling-secure-0.middlewares: OpenSPP-15-0-test-forceSecure
      traefik.http.routers.OpenSPP-15-0-test-longpolling-secure-0.tls: "true"
      traefik.http.routers.OpenSPP-15-0-test-longpolling-secure-0.tls.certResolver: letsencrypt
      traefik.http.routers.OpenSPP-15-0-test-forbiddenCrawlers-0.rule:
        Host() && (PathPrefix(`/`))
      traefik.http.routers.OpenSPP-15-0-test-forbiddenCrawlers-0.service: OpenSPP-15-0-test-main
      traefik.http.routers.OpenSPP-15-0-test-forbiddenCrawlers-0.middlewares:
        OpenSPP-15-0-test-buffering, OpenSPP-15-0-test-compress,
        OpenSPP-15-0-test-forbid-crawlers, OpenSPP-15-0-test-forceSecure
      traefik.http.routers.OpenSPP-15-0-test-forbiddenCrawlers-secure-0.rule:
        Host() && (PathPrefix(`/`))
      traefik.http.routers.OpenSPP-15-0-test-forbiddenCrawlers-secure-0.service: OpenSPP-15-0-test-main
      traefik.http.routers.OpenSPP-15-0-test-forbiddenCrawlers-secure-0.middlewares:
        OpenSPP-15-0-test-buffering, OpenSPP-15-0-test-compress,
        OpenSPP-15-0-test-forbid-crawlers, OpenSPP-15-0-test-forceSecure
      traefik.http.routers.OpenSPP-15-0-test-forbiddenCrawlers-secure-0.tls: "true"
      traefik.http.routers.OpenSPP-15-0-test-forbiddenCrawlers-secure-0.tls.certResolver: letsencrypt
    command:
      - odoo
      - --workers=2
      - --max-cron-threads=1

  db:
    extends:
      file: common.yaml
      service: db
    env_file:
      - .docker/db-creation.env
    restart: unless-stopped

  smtp:
    extends:
      file: common.yaml
      service: smtpfake
    restart: unless-stopped
    networks:
      default:
        aliases:
          - smtplocal
      inverseproxy_shared:
    labels:
      doodba.domain.main: ""
      traefik.docker.network: "inverseproxy_shared"
      traefik.enable: "true"
      traefik.frontend.passHostHeader: "true"
      traefik.mailhog-0.frontend.rule: Host:;PathPrefixStrip:/smtpfake/
      traefik.mailhog-0.port: 8025
      # Mailhog service
      traefik.http.middlewares.OpenSPP-15-0-test-mailhog-stripprefix.stripPrefix.prefixes: /smtpfake/
      traefik.http.services.OpenSPP-15-0-test-mailhog.loadbalancer.server.port: 8025
      traefik.http.middlewares.OpenSPP-15-0-test-buffering.buffering.retryExpression:
        IsNetworkError() && Attempts() < 5
      traefik.http.middlewares.OpenSPP-15-0-test-compress.compress: "true"
      ? traefik.http.middlewares.OpenSPP-15-0-test-forbid-crawlers.headers.customResponseHeaders.X-Robots-Tag
      : "noindex, nofollow"
      traefik.http.middlewares.OpenSPP-15-0-test-forceSecure.headers.forceSTSHeader: "true"
      traefik.http.middlewares.OpenSPP-15-0-test-forceSecure.headers.sslRedirect: "true"
      traefik.http.routers.OpenSPP-15-0-test-mailhog-0.rule:
        Host() && PathPrefix(`/smtpfake/`)
      traefik.http.routers.OpenSPP-15-0-test-mailhog-0.service: OpenSPP-15-0-test-mailhog
      traefik.http.routers.OpenSPP-15-0-test-mailhog-0.middlewares:
        OpenSPP-15-0-test-buffering, OpenSPP-15-0-test-compress,
        OpenSPP-15-0-test-forbid-crawlers, OpenSPP-15-0-test-forceSecure,
        OpenSPP-15-0-test-mailhog-stripprefix
      traefik.http.routers.OpenSPP-15-0-test-mailhog-secure-0.rule:
        Host() && PathPrefix(`/smtpfake/`)
      traefik.http.routers.OpenSPP-15-0-test-mailhog-secure-0.service: OpenSPP-15-0-test-mailhog
      traefik.http.routers.OpenSPP-15-0-test-mailhog-secure-0.middlewares:
        OpenSPP-15-0-test-buffering, OpenSPP-15-0-test-compress,
        OpenSPP-15-0-test-forbid-crawlers, OpenSPP-15-0-test-forceSecure,
        OpenSPP-15-0-test-mailhog-stripprefix
      traefik.http.routers.OpenSPP-15-0-test-mailhog-secure-0.tls: "true"
      traefik.http.routers.OpenSPP-15-0-test-mailhog-secure-0.tls.certResolver: letsencrypt
    volumes:
      - "smtpconf:/etc/mailhog:ro,z"
    entrypoint: [sh, -c]
    command:
      - test -r /etc/mailhog/auth && export MH_AUTH_FILE=/etc/mailhog/auth; exec MailHog

networks:
  default:
    internal: ${DOODBA_NETWORK_INTERNAL-true}
    driver_opts:
      encrypted: 1

  globalwhitelist_shared:
    external: true

  inverseproxy_shared:
    external: true

volumes:
  filestore:
  db:
  smtpconf:
